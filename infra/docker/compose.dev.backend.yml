services:
  db:
    image: postgres:16-alpine
    container_name: game_charge_postgres
    env_file:
      - ../../backend/.env
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  strapi:
    image: node:20-alpine
    container_name: game_charge_strapi
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../../backend/.env
    environment:
      NODE_ENV: development
    volumes:
      - ../../backend:/app
      - ../../data/uploads:/app/public/uploads
    ports:
      - "1337:1337"
    command: sh -lc "corepack enable && pnpm install && pnpm develop"
    restart: unless-stopped
